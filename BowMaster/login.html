<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="brand">BowMaster</h1>
        <div class="navMenu">
            <a href="#" class="menu_icon"><i class="material-icons">dehaze</i></a>
        </div>
        <nav class="menu hide">
            <a href="/BowMaster/home" class="item_menu">home</a>
            <a href="/BowMaster/notes" class="item_menu">notes</a>
            <a href="/BowMaster/scores" class="item_menu">scores</a>
            <a href="/BowMaster/logout" class="item_menu">log out</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to BowMaster!</h1>
        <h2>Please sign in to participate in practice.</h2>
        <form method="post" action="/loginHandler">
            <div class="inputLabel usernameLabel">
                Username
            </div>
            <div class="input usernameInput">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="inputLabel passwordLabel">
                Password
            </div>
            <div class="input passwordInput">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input submitBtn">
                <input class="submitBtn" type="submit" value="login">
            </div>
        </form>
    </main>
</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="js/navMenu.js"></script>

</html>
